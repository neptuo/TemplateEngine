<ui:AdminLayout Title="User list">
    <ui:TemplateContent Name="Body">
        
        <div class="sub-header">
            <div class="container">
                <div class="left">
                    <h2>User accounts</h2>
                </div>
                <div class="right">
                    <a form:href="Accounts.User.Edit" class="btn btn-small btn-primary">Create user account</a>
                </div>
                <div class="clear"></div>
            </div>
        </div>

        <ui:UserList>
            <Template>
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Is enabled</th>
                        <th></th>
                    </tr>
                    <ui:TemplatePlaceHolder Name="Content" />
                </table>
            </Template>
            <ItemTemplate>
                <tr>
                    <td>
                        <ui:Literal view:ID="Key" />
                    </td>
                    <td>
                        <ui:Literal view:ID="Username" />
                    </td>
                    <td>
                        <ui:Literal view:ID="IsEnabled" />
                    </td>
                    <td>
                        <ui:Link form:Href="Accounts.User.Edit">
                            <Parameters>
                                <ui:Parameter Name="UserKey" view:ID="Key" />
                            </Parameters>
                            Edit
                        </ui:Link>
                    </td>
                </tr>
            </ItemTemplate>
        </ui:UserList>

    </ui:TemplateContent>    
</ui:AdminLayout>
